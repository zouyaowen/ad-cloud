spring:
  application:
    name: eureka-server

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    #是否从注册中心获取注册信息，单节点的注册中心不需要获取
    fetch-registry: false
    #是否将自己进行注册，单节点不需要
    register-with-eureka: false
    #注册中心查询和注册地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
